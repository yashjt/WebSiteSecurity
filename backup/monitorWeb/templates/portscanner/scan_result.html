<!-- portscanner/templates/portscanner/result.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scan Result</title>
</head>

<body>
    <h1>Port Scan Result</h1>
    <p>Scanning ports for URL: {{ url }}</p>

    <h2>Open Ports:</h2>
    <ul>
        {% for port in open_ports %}
        <li>Port {{ port }} is open</li>
        {% endfor %}
    </ul>

    <a href="{% url 'scan_ports' %}">Back to Scan</a>
</body>

</html>
