<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Sql injection result</title>
</head>



<body>
    <h1>SQL Injection Scan Result</h1>
    <p>URL: {{ scan_result.url }}</p>
    <p>Vulnerable: {% if scan_result.is_vulnerable %}Yes{% else %}No{% endif %}</p>
    <p>Scan Time: {{ scan_result.scan_time }}</p>
    <a href="{% url 'sql_injection_scanner' %}">Scan Another URL</a>

</body>

</html>
