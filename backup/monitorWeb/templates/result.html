<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Results</title>
</head>

<body>
    <h1>Ping Results</h1>
    <table>
        <thead>
            <tr>
                <th>Website URL</th>
                <th>IP Address</th>
                <th>Online</th>
                <th>Response Time (ms)</th>
            </tr>
        </thead>
        <tbody>
            {% for result in ping_results %}
            <tr>
                <td>{{ result.website_url }}</td>
                <td>{{ result.ip_address }}</td>
                <td>{{ result.is_online }}</td>
                <td>{{ result.response_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
